<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Career Guidance App on the Go</h1>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-card">
                <h2>Student Login</h2>
                <form id="studentLoginForm">
                    <input type="email" id="studentEmail" placeholder="Email" required>
                    <input type="password" id="studentPassword" placeholder="Password" required>
                    <button type="submit" class="auth-button">Login</button>
                </form>
                <p id="error-message" style="color: red;"></p>
                <p>Don't have an account? <a href="student-signup.html">Sign up here</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Career Guidance App on the Go. All rights reserved.</p>
    </footer>

    <!-- Include Firebase SDK and Config -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/student-login.js"></script>
</body>
</html>
