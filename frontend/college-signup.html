<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>College Signup</h1>
    <form id="collegeSignupForm">
        <input type="email" id="collegeEmail" placeholder="Email" required>
        <input type="password" id="collegePassword" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <p id="error-message" style="color: red;"></p>
    <p>Already have an account? <a href="college-login.html">Login here</a></p>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="frontend/js/college-signup.js"></script>
</body>
</html>
