<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Student Details</h1>
    </header>
    <main>
        <div id="studentDetails">
            <p id="loadingMessage">Loading student details...</p>
            <div id="detailsContainer" style="display: none;">
                <p><strong>Name:</strong> <span id="name"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Phone:</strong> <span id="phone"></span></p>
                <p><strong>Address:</strong> <span id="address"></span></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Career Guidance App. All rights reserved.</p>
    </footer>

    <!-- Include Firebase SDK and Config -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/student-details.js"></script>
</body>
</html>
